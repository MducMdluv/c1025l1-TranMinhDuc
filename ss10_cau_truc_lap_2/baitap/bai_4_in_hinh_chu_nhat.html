<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        if (i === 0 || i === 4) {
            for (let j = 0; j < 18; j++) {
                document.write("*");
            }
        }
        else {
            document.write("*");
            for (let j = 0; j < 16; j++) {
                document.write(" ");
            }
            document.write("*");
        }

        document.write("<br>");
    }
</script>
</body>
</html>
