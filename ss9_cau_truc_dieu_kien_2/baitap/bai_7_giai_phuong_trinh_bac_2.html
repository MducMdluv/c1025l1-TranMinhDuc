<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<h1 style="background-color: #4aa3df; text-align: center">
    Giải phương trình bậc 2
</h1>

<input id="a" type="number" placeholder="Nhập a">
<input id="b" type="number" placeholder="Nhập b">
<input id="c" type="number" placeholder="Nhập c">
<button onclick="solve()">Giải</button>

<p id="result"></p>

<script>
    function solve() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let result = document.getElementById("result");

        if (a === 0) {
            if (b === 0) {
                if (c === 0) {
                    result.innerText = "Phương trình có vô số nghiệm";
                } else {
                    result.innerText = "Phương trình vô nghiệm";
                }
            } else {
                let x = -c / b;
                result.innerText = "Phương trình có nghiệm x = " + x;
            }
            return;
        }

        let delta = b * b - 4 * a * c;

        if (delta < 0) {
            result.innerText = "Phương trình vô nghiệm";
        }
        else if (delta === 0) {
            let x = -b / (2 * a);
            result.innerText = "Phương trình có nghiệm kép x = " + x;
        }
        else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            result.innerText = "Phương trình có 2 nghiệm phân biệt:\nx1 = " + x1 + "\nx2 = " + x2;
        }
    }
</script>

</body>
</html>
