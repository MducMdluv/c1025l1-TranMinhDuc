<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<h1 style="background-color: #ff6b6b; text-align: center">Tính diện tích tam giác vuông</h1>

<input id="a" type="number" placeholder="Nhập cạnh a">
<input id="b" type="number" placeholder="Nhập cạnh b">
<button onclick="result()">ResultS</button>

<p id="result"></p>

<script>
    function result() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        if (isNaN(a) || isNaN(b)) {
            document.getElementById("result").innerText = "Vui lòng nhập số cho cả a và b";
            return;
        }
        if (a <= 0) {
            document.getElementById("result").innerText = "Vui lòng nhập lại cạnh a > 0";
            return;
        }
        if (b <= 0) {
            document.getElementById("result").innerText = "Vui lòng nhập lại cạnh b > 0";
            return;
        }
        let S = a * b * 0.5;
        document.getElementById("result").innerHTML =
            "Diện tích tam giác vuông là : " + S ;
    }
</script>

</body>
</html>
