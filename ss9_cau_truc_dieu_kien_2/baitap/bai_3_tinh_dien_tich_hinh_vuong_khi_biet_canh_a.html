<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h1 style="background-color: #ff6b6b; text-align: center">Tính diện tích hình vuông</h1>
<input id="c" type="number" placeholder="Nhập cạnh a">
<button onclick="convert()">Convert</button>
<p id="result"></p>
<script>
    function convert() {
        let a = parseFloat(document.getElementById("c").value);
        let s = a * a
        document.getElementById("result").innerHTML = "Diện tích hình vuông là : " + s;
    }
</script>
</body>
</html>
