<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<h1 style="background-color: #1aaa15; text-align: center">Giải phương trình bậc 1</h1>

<input id="a" type="number" placeholder="Nhập a">
<input id="b" type="number" placeholder="Nhập b">
<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
    function calculate() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let result = document.getElementById("result");

        if (a === 0) {
            if (b === 0) {
                result.innerText = "Phương trình có vô số nghiệm";
            } else {
                result.innerText = "Phương trình vô nghiệm";
            }
        } else {
            let x = -b / a;
            result.innerText = "Phương trình có nghiệm x = " + x;
        }
    }
</script>

</body>
</html>
